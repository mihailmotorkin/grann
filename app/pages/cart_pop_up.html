<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<main class="main">

  <div class="container-popup" id="dialog-content">
    <div class="top-popup">
      <div class="top-popup__text">
        Ваше замовлення:
      </div>
    </div>
    <div class="popup__wrapper">
      <div class="popup__description">
        <img class="popup__description-img" src="images/cart/1.jpg" alt="cake img">
        <div class="popup__description-inner">
          <h4 class="popup__description-title">
            Торт “Наполеон”
          </h4>
          <ul class="popup__description-list">
            <li class="popup__description-item">
              <p class="popup__description-type">
                Вид:
              </p>
              <p class="popup__description-content">
                Карамельний наполеон
              </p>
            </li>
            <li class="popup__description-item">
              <p class="popup__description-type">
                Декор:
              </p>
              <p class="popup__description-content">
                Без декору
              </p>
            </li>
            <li class="popup__description-item">
              <p class="popup__description-type">
                Вага:
              </p>
              <p class="popup__description-content">
                1 кг
              </p>
            </li>
          </ul>
        </div>
      </div>
      <div class="popup__order">
        <h4 class="popup__order-title">
          Ваше замовлення:
        </h4>
        <ul class="popup__order-list">
          <li class="popup__order-item">
            <p class="popup__order-sum">
              Сума замовлення:
            </p>
            <p class="popup__order-num">
              750 грн
            </p>
          </li>
          <li class="popup__order-item">
            <p class="popup__order-sum">
              Загальна сума:
            </p>
            <p class="popup__order-num">
              750 грн
            </p>
          </li>
        </ul>
        <button class="popup__order-btn" type="submit">
          Оформити
        </button>
      </div>
    </div>
  </div>

</main>





<script src="js/main.min.js"></script>
</body>
</html>
